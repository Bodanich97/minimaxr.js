<html>
<head>
    <title>Minimaxr</title>
    <link rel="stylesheet" href="index.css"/>
    <script type="text/javascript" src="bundle.js"></script>
</head>
<body>
    <table width='100%'>
        <tr>
            <td nowrap="nowrap" style="font-size:18px;" align=""><span width='90px'></span>MinimaxR</td>
        </tr>
        <tr><td><hr width='80%' /></td></tr>
        <tr>
            <td align='center'>
                <table border='0' cellspacing='10' id='tblMain'>
                    <tr>
                        <td id='tdGames' align='center' valign='top' style='background-color:#FFFF77'>
                            <b>Your Games</b>
                            <table id='tblGames'></table>
                        </td>
                        <td id='tdBoard'>
                            <table width='100%' border='0' cellpadding='1' cellspacing='1' id='tblBoard'></table>
                        </td>

                        <td id='tdMoves' align='center' valign='top' style='background-color:#FFCC00'>
                            <b>Move History</b>
                            <table border='1' cellspacing='0' id='tblMoves'></table>
                        </td>
                        <td id='tdSettings' align='center' valign='top' style='background-color:#FFFF77'>
                            <b>Settings</b>
                            <table id='tblSettings'>
                                <tr><td><input type="radio" checked="checked" name='rdoGameMode' /></td><td>One Player</td></tr>
                                <tr><td><input type="radio" name='rdoGameMode' /></td><td>Two Players</td></tr>
                                <tr><td><input type="radio" name='rdoGameMode' /></td><td>Demo</td></tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td colspan='4' style='background-color:#FFFF77'>
                            <table id='tblStatus'>
                                <tr><td>Turn: </td><td><img src='' style='height:30px' id='imgTurn' /></td></tr>

                            </table>
                        </td>
                    </tr>
                </table>

            </td>
        </tr>
        <tr><td><hr width='80%' /></td></tr>
        <tr>
            <td style="font-size:11px; " align="center" colspan="4">
                Advertisers | Developers | Terms of Use | Privacy Policy | Contact Us | Help | Site Map | Accessibility
                <br />Copyright © 2009 <a href='x'>Obadwema® Inc.</a>  Site uses 128 bit strength encryption
            </td>
        </tr>
    </table>
</body>

</html>
